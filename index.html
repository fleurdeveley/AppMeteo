            <div class="bloc-hour">
                <p class="hour-name-prevision"></p>
                <p class="hour-prevision-value"></p>
            </div>
        </div>

        <div class="day-bloc-prevision">
            <div class="bloc-day">
                <p class="day-prevision-name"></p>
                <p class="day-prevision-temperature"></p>
            </div>

            <div class="bloc-day">
